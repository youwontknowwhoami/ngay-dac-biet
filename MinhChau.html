<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 8/3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: red;">Nhập đúng mã để có bất ngờ nha </h1>
        <input type="number" id="codeInput" placeholder="Nhập mã 4 số" maxlength="4">
        <button id="verifyBtn">Xác nhận</button>
        <p id="errorMessage"></p>

        <h1 id="greeting" style="display: none">Chúc "xì trum" 8/3 vui vẻ, hãy cứ tự tin toả sáng hết mình trong ngày hôm nay, hãy cứ để lộ ra nụ cười rạng rỡ và lan toả năng lượng tích cực đến xung quanh nha!</h1>
        <h2 id="chuc" style="display: none;">Chúc "xì trum" 8/3 vui vẻ❤️</h2>
        <a href="index.html">Quay lại</a>
    </div>

    <script>
        document.getElementById("verifyBtn").addEventListener("click", function () {
            const inputCode = document.getElementById("codeInput").value;
            if (inputCode === "2349") {
                document.getElementById("greeting").style.display = "block";
                document.getElementById("chuc").style.display = "block";
                document.getElementById("codeInput").style.display = "none";
                document.getElementById("verifyBtn").style.display = "none";
                document.getElementById("errorMessage").innerText = "";
            } else {
                document.getElementById("errorMessage").innerText = "Mã code không đúng, vui lòng thử lại!";
            }
        });
    </script>
</body>
</html>
